<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sustainable Shopping Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Sustainable Shopping Assistant</h1>
        <p>Find eco-friendly products and compare their sustainability ratings.</p>
    </header>

    <section class="search-container">
        <input type="text" id="productSearch" placeholder="Enter product name or scan barcode..." />
        <button id="searchButton">Search</button>
        <div id="errorMessage" class="hidden"></div>
    </section>

    <section id="productResults" class="hidden">
        <h2>Search Results</h2>
        <div id="productList"></div>
    </section>

    <footer>
        <p>&copy; 2024 Sustainable Shopping Assistant</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
